<ion-app>
  <ion-split-pane contentId="main" [disabled]="botService.bots.length === 0">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Bots
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none" class="preserve-padding">
          <ion-item color="primary"
                    href="https://leder-games.myshopify.com/"
                    target="_blank"
          >
            Get the Clockwork Expansion from Leder Games!
          </ion-item>
          <ion-menu-toggle autoHide="false">
            <ng-container *ngFor="let bot of botService.bots">
              <ion-item color="transparent"
                        (click)="botService.goToBot(bot.name)">
                        <img class="inline-icon ion-margin-end" [src]="'assets/inicon/faction-' + botService.botMeta[bot.name].icon + '.png'" />
                        {{ botService.botMeta[bot.name].fullName }}
                        <em class="ion-margin-start" *ngIf="!bot.setupHidden">(Needs Setup)</em>
              </ion-item>
            </ng-container>
            <ion-item (click)="botService.showPriorities()">
              <div class="inline-icon ion-margin-end"></div>
              Priority Maps
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
